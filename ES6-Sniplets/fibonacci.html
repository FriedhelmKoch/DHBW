<!doctype html>
<html lang="en">

<head>
<title>Fibonacci</title>
</head>

<body>

<h3 style="text-align:center;">Leonardo Fibonacci 1170-1250</h3>
Ein Kaninchenpaar lebt abgegrenzt von der Umwelt. Wenn ein  Kaninchenpaar jeden Monat ein weiteres Paar "züchten" kann, wieviele Paare können in einem Jahr entstehen?

<script type="text/javascript">

  let limit = prompt("Anzahl Monate 'n' für die Fibonacci Folge:", " ");
  let f1=0, f2=1, f3, sum=1;

  document.write("<br/>Anzahl Monate: ",limit, "<br/>");
  document.write("Fibonacci Folge : ");
  document.write("",f1,", ");
  document.write("",f2,", ");
  
  for(let i=2; i<(parseInt(limit)+1); i++)
  {
    f3=f1+f2;
    document.write("",f3,", ");
    sum+=f3;
    f1=f2;
    f2=f3;
  }

  document.write("<br/>Nach ", limit, " Monaten sind ", sum, " Kaninchenpaare entstanden.<br/>");

</script>

</body>
</html>
