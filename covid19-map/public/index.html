<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Covit19-Map</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Überblick über alle bisher gemeldeten Covid-19-Fälle nach Ländern.
      Bestandteil eines Covid-19-Dashboard-Projekts von Yoozoo AI Innovation (http://covid19.yoozoo.com/).
      Die Zahlen für dieses Tutorial stammen von 'about-corona.net' und werden in 
        drei Hauptkategorien angezeigt: "Bestätigt", "Todesfälle" und "Wiederhergestellte".

      Dieses Projekt basiert auf drei Kernbibliotheken:
        react: Eine von Facebook entwickelte JavaScript-Bibliothek zum Erstellen sehr reaktionsschneller Benutzeroberflächen
        react-map-gl: Eine Reihe von React-Komponenten für Mapbox GL JS, während Mapbox GL JS eine Open-Source-Bibliothek zum Erstellen moderner Webkarten ist
        axios: Ein promisbasierter HTTP-Client für den Browser und node.js.

    -->
  </body>
</html>
