<!DOCTYPE HTML>
<html lang="de">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover" />

	<meta name="keywords" content="PWA Beispiel">
	<meta name="language" content="DE">
	<meta name="robots" content="noindex,follow">
	<meta name="format-detection" content="telephone=no">

	<!-- Wichtig - Cache ausschalten! -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">

	<!-- Ohne Browser URL-Zeile iOS-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Ohne Browser URL-Zeile Chrome for Android-->
	<meta name="mobile-web-app-capable" content="yes">
	<!-- Kein Bottom Control mehr -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- Title that will shown when website is added to Home Screen -->
	<meta name="apple-mobile-web-app-title" content="PWA-Demo">

  <title>Beispiel Media Queries für Smartphone, Tablet und Service Worker</title>

	<link rel="stylesheet" href="./pwa.css">

	<!-- Favicon Icon -->
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		
	<!-- Home Icons -->
	<link rel="apple-touch-icon" sizes="57x57" href="./icon-57.png">
	<link rel="apple-touch-icon" sizes="76x76" href="./icon-76.png">
	<link rel="apple-touch-icon" sizes="120x120" href="./icon-120.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./icon-152.png">	
	<link rel="apple-touch-icon" sizes="167x167" href="./icon-167.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./icon-180.png">		

	<!-- Startup Splash Screen (640x1136) -->
	<link rel="apple-touch-startup-image" href="./Splash-iPhone.png">

	<!-- Web-Manifest, siehe auch: https://developer.mozilla.org/de/docs/Web/Manifest -->
	<link rel="manifest" href="./pwa.webmanifest">

</head>

	</div>

  	<div id="sidebar2">Sidebar 2</div>
