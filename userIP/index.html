<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IP-Adresse</title>
</head>

<body style="margin: 5;">

	<h2><IP-Adresse></h2>
	<script language="JavaScript">

		// IP-Adresse über AJAX abfragen
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) { 
				document.writeln("IP-Adresse: " + this.responseText); 
				console.log('ÌP-Adresse: ' + this.responseText); } 
    };
    xhttp.open("GET", "getIP.php", true);
    xhttp.send();

	</script>

</body>
</html>
